name: deploy

on:
  workflow_dispatch:
    inputs:
      phase:
        description: ""
        required: true
        type: choice
        options:
          - sandbox
          - beta
          - production
        default: sandbox

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run build

  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  symlink:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/symlink.yaml
        with:
          tag: ${{ github.ref_name }}
          phase: ${{ inputs.phase }}
